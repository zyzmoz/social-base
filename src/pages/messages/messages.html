<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button (click)="searchUser()" ion-button icon-only clear>
        <i class="fa fa-plus-circle"></i>
      </button>

    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-card *ngFor="let chat of chats">
    <ion-item (click)="goToChat(chat.uid)">
      <ion-avatar item-start>
        <img [src]="chat.recipientPhoto">
      </ion-avatar>
      <h2>{{chat.recipient}}</h2> 
      <button (click)="deleteChat(chat.uid)" ion-button icon-only color="red" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>     
    </ion-item>
  </ion-card>

</ion-content>
