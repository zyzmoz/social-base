<ion-header>
  <ion-navbar>
    <div  class="avatar-navbar" left>
      
      <img *ngIf="account" [src]="account.photoURL? account.photoURL : 'assets/imgs/buddy.png'"/>
    </div>
    <ion-buttons class="avatar-button" left>
      <button (click)="openProfile()" ion-button icon-only>
        <i class="fa fa-person"></i>
      </button>
    </ion-buttons>


    <ion-title text-center>Home</ion-title>

    <ion-buttons end>
      <button (click)="addPost()" ion-button icon-only>
        <i class="fa fa-edit"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <timeline [timeline]="timeline"></timeline>


</ion-content>
