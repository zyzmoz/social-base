<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <i class="fa fa-edit"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="timeline">
    <ion-card *ngFor="let post of timeline">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/buddy.png">
        </ion-avatar>
        <h2>{{post.name}}</h2>
        <p>Created</p>
      </ion-item>
      <ion-card-content>
        <p>
          {{post.text}}
        </p>
        <img class="post-img" src="assets/imgs/logo.png" />
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button (click)="like(post.uid)" ion-button clear small icon-only>
            <i class='fa fa-heart'></i>
          </button>
          <button (click)="comment()" ion-button clear small icon-start>
            <i class='fa fa-comment'></i>
          </button>
        </ion-col>
        <ion-col text-right>
          <button (click)="share()" ion-button clear small icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


</ion-content>
