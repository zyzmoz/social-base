<ion-header>

  <ion-toolbar>
    <button (click)="close()" ion-button icon-only menuToggle>
      <ion-icon name="close"></ion-icon>
    </button>

    <ion-title text-center>
      Comments
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="comments">
    <ion-item *ngFor="let comment of comments">

      <ion-avatar  item-left>
        <img src="{{comment.photoURL}}">
      </ion-avatar>
      <h2>{{comment.user}}</h2>
      <p>{{comment.text}} </p>
      <ion-note item-right>{{getDate(comment.createdAt)}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="text" type="text" placeholder="Write a Comment..."></ion-input>
    <button (click)="postComment()"
      ion-button icon-only clear color="dark" item-end>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
